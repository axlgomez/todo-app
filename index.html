<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./build/images/favicon-32x32.png">
    <link rel="stylesheet" href="build/style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="/src/js/script.js" defer></script>
    <title>Todo app</title>
</head>
<body>

  <header>
    <h2>TODO</h2>
  </header>

  <main>

    <div>
      <input type="text" id="myInput" placeholder="Create a new todo...">
      <span class="addBtn">Add</span>
    </div>
    
    <ul id="myUL"></ul>

    <div class="buttons">

      <div class="counter">
        <p><span class="count">0</span> items left</p>
      </div>
      
      <div id="myBtnContainer">
        <button class="btn active" data-button="all">All</button>
        <button class="btn" data-button="active">Active</button>
        <button class="btn" data-button="completed">Completed</button>
      </div>

      <div>
        <button class="clear">Clear Completed</button>
      </div>

    </div>

    <div id="myBtns">
      <button class="btn" data-button="all">All</button>
      <button class="btn" data-button="active">Active</button>
      <button class="btn" data-button="completed">Completed</button>
    </div>

  </main>

  <footer>
    <p class="footer__text" id="drag">Drag and drop to reorder list</p>
  </footer>

</body>
</html>
